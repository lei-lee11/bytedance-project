<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单商城页面</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: '微软雅黑', sans-serif; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        /* 导航栏样式 */
        nav { background: #333; color: #fff; padding: 1rem 0; margin-bottom: 2rem; }
        nav .container { display: flex; justify-content: space-between; align-items: center; }
        nav h1 { font-size: 1.5rem; }
        nav ul { list-style: none; display: flex; gap: 2rem; }
        nav a { color: #fff; text-decoration: none; font-size: 1.1rem; }
        /* 商品列表样式 */
        .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-bottom: 2rem; }
        .product { border: 1px solid #eee; border-radius: 8px; padding: 1.5rem; text-align: center; transition: box-shadow 0.3s ease; }
        .product:hover { box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        .product img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; margin-bottom: 1rem; }
        .product h3 { font-size: 1.2rem; margin-bottom: 0.5rem; }
        .price { font-size: 1.4rem; color: #e63946; font-weight: bold; margin: 1rem 0; }
        .add-to-cart { background: #2a9d8f; color: #fff; border: none; padding: 0.8rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 1rem; transition: background 0.3s ease; }
        .add-to-cart:hover { background: #21867a; }
        /* 页脚样式 */
        footer { background: #f8f9fa; padding: 2rem 0; text-align: center; color: #6c757d; margin-top: 2rem; }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="container">
            <h1>MyShop</h1>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">商品分类</a></li>
                <li><a href="#">购物车</a></li>
                <li><a href="#">我的订单</a></li>
            </ul>
        </div>
    </nav>

    <!-- 商品展示区 -->
    <div class="container products">
        <!-- 商品1 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x200?text=Product+1" alt="商品1">
            <h3>时尚休闲T恤</h3>
            <p>舒适纯棉材质，多种颜色可选</p>
            <p class="price">¥99.00</p>
            <button class="add-to-cart">加入购物车</button>
        </div>
        <!-- 商品2 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x200?text=Product+2" alt="商品2">
            <h3>运动健身跑鞋</h3>
            <p>缓震设计，适合长跑锻炼</p>
            <p class="price">¥399.00</p>
            <button class="add-to-cart">加入购物车</button>
        </div>
        <!-- 商品3 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x200?text=Product+3" alt="商品3">
            <h3>智能无线耳机</h3>
            <p>降噪功能，续航24小时</p>
            <p class="price">¥299.00</p>
            <button class="add-to-cart">加入购物车</button>
        </div>
        <!-- 商品4 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x200?text=Product+4" alt="商品4">
            <h3>复古帆布背包</h3>
            <p>大容量设计，耐磨耐用</p>
            <p class="price">¥159.00</p>
            <button class="add-to-cart">加入购物车</button>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>&copy; 2024 MyShop 版权所有 | 联系我们 | 隐私政策</p>
        </div>
    </footer>
</body>
</html>
